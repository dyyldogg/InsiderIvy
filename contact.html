<!DOCTYPE HTML>
<html>
	<head>
		<title>Sign Up - InsiderIvy</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="index.html">InsiderIvy</h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="#" class="button">Sign Up</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2>Sign Up</h2>
						<p>Let's get some information to start your journey</p>
					</header>
					<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								<div class="col-6 col-12-mobilep">
									<input type="text" name="firstname" id="firstname" value="" placeholder="First Name" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="text" name="lastname" id="lastname" value="" placeholder="Last Name" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="email" name="email" id="email" value="" placeholder="Email" required/>
								</div>
								<div class="col-6 col-12-mobilep">
									<input type="tel" name="phone" id="phone" value="" placeholder="Phone Number" required/>
								</div>
								<div class="col-12">
									<input type="text" name="highschool" id="highschool" value="" placeholder="Current Highschool" required/>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="Next" /></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
						<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					</ul>

					</ul>
				</footer>

		</div>
