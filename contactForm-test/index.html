<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - InsiderIvy</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="firstname" placeholder="First Name" required/>
            </div>
            <div class="inputBox">
                <input type="text" id="lastname" placeholder="Last Name" required/>
            </div>
            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Email" required/>
            </div>
            <div class="inputBox">
                <input type="text" id="phone" placeholder="Phone Number" required/>
            </div>
            <div class="inputBox">
                <input type="text" id="highschool" placeholder="Current Highschool" required/>
            </div>
            <div class="inputBox">
                <input type="text" id="grade" placeholder="Current Grade" required/>
            </div>
            <div class="inputBox">
                <input type="text" id="gpa" placeholder="Current GPA" required/>
            </div>
            <div class="inputBox">
                <input type="text" id="sat" placeholder="SAT Score" required/>
            </div>
            <div class="inputBox">
                <textarea id="extracurriculars" cols="30" rows="10" placeholder="Extracurricular Activities" required></textarea>
            </div>
            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
